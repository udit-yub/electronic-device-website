<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="css/payment.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Payment Form</h2>
        <form method="POST">
            <h4>Details</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nick Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4> Date of Birth</h4>
                    <input type="text" placeholder="DD" class="dob">
                    <input type="text" placeholder="MM" class="dob">
                    <input type="text" placeholder="YYYY" class="dob">
                </div>
                <div class="input-box">
                    <h4> Gender</h4>
                    <input type="radio" id="b1" name="gender" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2" name="gender" class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio" onchange="togglePaymentInfo(false)">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio" onchange="togglePaymentInfo(true)">
                    <label for="bc2"><span><i class="fa-solid fa-qrcode"></i> UPI</span></label>
                </div>
            </div>
            <div class="input-group" id="cardDetails">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group" id="paypalInfo" style="display: none;">
                <div class="input-box">
                    <p>Scan this for payment:</p>
                    <img src="images/qr.png" alt="PayPal QR Code">
                </div>
            </div>
            <div class="input-group" id="cvcDetails">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group" id="expiryDetails">
                <div class="input-box">
                    <select>
                        <option>01 June</option>
                        <option>02 June</option>
                        <option>03 June</option>
                        <option>04 June</option>
                        <option>05 June</option>
                        <option>06 June</option>
                        <option>07 June</option>
                        <option>08 June</option>
                        <option>09 June</option>
                        <option>10 June</option>
                        <option>11 June</option>
                        <option>12 June</option>
                        <option>13 June</option>
                        <option>14 June</option>
                        <option>15 June</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="button" onclick="myFunction()">Pay Now</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function togglePaymentInfo(show) {
            var cardDetails = document.getElementById("cardDetails");
            var paypalInfo = document.getElementById("paypalInfo");
            var cvcDetails = document.getElementById("cvcDetails");
            var expiryDetails = document.getElementById("expiryDetails");

            if (show) {
                cardDetails.style.display = "none";
                cvcDetails.style.display = "none";
                expiryDetails.style.display = "none";
                paypalInfo.style.display = "block";
            } else {
                cardDetails.style.display = "block";
                cvcDetails.style.display = "block";
                expiryDetails.style.display = "block";
                paypalInfo.style.display = "none";
            }
        }

        function completePayment() {
            alert("Your Order Will Be Delivered Shortly");
            // Redirect to the previous page
            window.history.back();
        }
    </script>
</body>

</html>
