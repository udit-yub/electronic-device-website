<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>Connect With Us</h1>
            <p>We would love to respond to your queries and help you succeed.<br>Feel 
                free to get in touch with us.</p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Sent your request</h3>
                        <form>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="John Amendo">
                                    <div class="input-group">
                                        <label>Email</label>
                                        <input type="email"
                                        placeholder="johnamendo@gmail.com">
                                    </div>
                                
                                </div>
                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" placeholder="+1 412 520 321">
                                    <div class="input-group">
                                        <label>Subject</label>
                                        <input type="text" placeholder="Prdouct Demo">
                                    </div>


                                </div>
                                <label>Message</label>
                                <textarea rows="5" placeholder="Your Message"></textarea>

                                <button type="submit">SEND</button>
                                  

                            </div>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach us</h3>

                        <table>
                            <tr>
                                <td>Email</td>
                                <td>contactus@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>+1 012 345 6789</td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>#212, Ground Floor, 7th Cross<br>
                                Some layout, Some road, Koromangla<br>
                                Bengaluru 56001</td>
                            </tr>
                        </table>


                    </div>
            

        </div>
    </body>


</html>
